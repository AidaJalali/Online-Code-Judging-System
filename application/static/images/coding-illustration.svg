<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Laptop Base -->
    <rect x="100" y="200" width="400" height="20" rx="2" fill="#E5E7EB"/>
    <rect x="120" y="220" width="360" height="150" rx="2" fill="#F3F4F6"/>
    
    <!-- Screen Content -->
    <rect x="140" y="240" width="320" height="110" rx="2" fill="#1E40AF"/>
