{{define "content"}}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900">{{.Question.Title}}</h1>
        <div class="mt-2 flex items-center space-x-4">
            <span class="text-sm text-gray-500">ID: {{.Question.ID}}</span>
            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full 
                {{if eq .Question.Status "draft"}}bg-yellow-100 text-yellow-800{{end}}
                {{if eq .Question.Status "published"}}bg-green-100 text-green-800{{end}}">
                {{.Question.Status}}
            </span>
        </div>
    </div>

    <div class="bg-white shadow overflow-hidden sm:rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <div class="space-y-6">
                <div>
                    <h3 class="text-lg font-medium text-gray-900">Problem Statement</h3>
                    <div class="mt-2 prose max-w-none">
                        {{.Question.Statement}}
                    </div>
                </div>

                <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                    <div>
                        <h3 class="text-lg font-medium text-gray-900">Time Limit</h3>
                        <p class="mt-1 text-sm text-gray-500">{{.Question.TimeLimitMs}} ms</p>
                    </div>
                    <div>
                        <h3 class="text-lg font-medium text-gray-900">Memory Limit</h3>
                        <p class="mt-1 text-sm text-gray-500">{{.Question.MemoryLimitMb}} MB</p>
                    </div>
                </div>

                <div class="flex justify-end space-x-4">
                    <a href="/edit-question?id={{.Question.ID}}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Edit Question
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}
