{{define "content"}}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900">Create Question</h1>
    </div>

    <div class="bg-white shadow overflow-hidden sm:rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <form action="/create-question-form" method="POST" class="space-y-6">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                    <input type="text" name="title" id="title" value="{{if .Draft}}{{.Draft.Title}}{{end}}"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                        required>
                </div>

                <div>
                    <label for="statement" class="block text-sm font-medium text-gray-700">Problem Statement</label>
                    <textarea name="statement" id="statement" rows="4"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                        required>{{if .Draft}}{{.Draft.Statement}}{{end}}</textarea>
                </div>

                <div>
                    <label for="timeLimit" class="block text-sm font-medium text-gray-700">Time Limit (ms)</label>
                    <input type="number" name="timeLimit" id="timeLimit" 
                        value="{{if .Draft}}{{.Draft.TimeLimitMs}}{{else}}1000{{end}}" min="100"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                        required>
                </div>

                <div>
                    <label for="memoryLimit" class="block text-sm font-medium text-gray-700">Memory Limit (MB)</label>
                    <input type="number" name="memoryLimit" id="memoryLimit" 
                        value="{{if .Draft}}{{.Draft.MemoryLimitMb}}{{else}}128{{end}}" min="1"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                        required>
                </div>

                <div class="space-y-4">
                    <div class="flex justify-between items-center">
                        <h3 class="text-lg font-medium text-gray-900">Test Cases</h3>
                        <button type="button" onclick="addTestCase()"
                            class="inline-flex items-center px-3 py-1 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Add Test Case
                        </button>
                    </div>
                    <div id="testCases">
                        {{if .Draft}}
                            {{range $index, $testCase := .Draft.GetTestCases}}
                            <div class="test-case border rounded-md p-4 space-y-4">
                                <div class="flex justify-between items-center">
                                    <h4 class="text-sm font-medium text-gray-700">Test Case #{{add $index 1}}</h4>
                                    <button type="button" onclick="removeTestCase(this)"
                                        class="text-red-600 hover:text-red-800">
                                        Remove
                                    </button>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Input</label>
                                    <textarea name="test_input[]" rows="3" required
                                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">{{$testCase.Input}}</textarea>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Output</label>
                                    <textarea name="test_output[]" rows="3" required
                                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">{{$testCase.Output}}</textarea>
                                </div>
                            </div>
                            {{end}}
                        {{else}}
                            <div class="test-case border rounded-md p-4 space-y-4">
                                <div class="flex justify-between items-center">
                                    <h4 class="text-sm font-medium text-gray-700">Test Case #1</h4>
                                    <button type="button" onclick="removeTestCase(this)"
                                        class="text-red-600 hover:text-red-800">
                                        Remove
                                    </button>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Input</label>
                                    <textarea name="test_input[]" rows="3" required
                                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"></textarea>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Output</label>
                                    <textarea name="test_output[]" rows="3" required
                                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"></textarea>
                                </div>
                            </div>
                        {{end}}
                    </div>
                </div>

                <div class="flex justify-end space-x-3">
                    <a href="/admin-dashboard"
                        class="inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Cancel
                    </a>
                    <button type="submit"
                        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Create Question
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
function addTestCase() {
    const testCases = document.getElementById('testCases');
    const testCaseCount = testCases.children.length;
    const newTestCase = document.createElement('div');
    newTestCase.className = 'test-case border rounded-md p-4 space-y-4';
    newTestCase.innerHTML = `
        <div class="flex justify-between items-center">
            <h4 class="text-sm font-medium text-gray-700">Test Case #${testCaseCount + 1}</h4>
            <button type="button" onclick="removeTestCase(this)"
                class="text-red-600 hover:text-red-800">
                Remove
            </button>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Input</label>
            <textarea name="test_input[]" rows="3" required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"></textarea>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Output</label>
            <textarea name="test_output[]" rows="3" required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"></textarea>
        </div>
    `;
    testCases.appendChild(newTestCase);
}

function removeTestCase(button) {
    const testCase = button.closest('.test-case');
    testCase.remove();
    // Update test case numbers
    const testCases = document.getElementById('testCases');
    Array.from(testCases.children).forEach((testCase, index) => {
        testCase.querySelector('h4').textContent = `Test Case #${index + 1}`;
    });
}
</script>
{{end}}
