{{define "content"}}
<div class="max-w-7xl mx-auto">
    <div class="mb-6">
        <h1 class="text-3xl font-bold text-gray-800">{{.Question.Title}}</h1>
        <p class="text-gray-600 mt-2">{{.Question.Statement}}</p>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Submit Solution</h2>
        <form action="/submissions/submit" method="POST" enctype="multipart/form-data" class="space-y-4">
            <input type="hidden" name="question_id" value="{{.Question.ID}}">
            
            <div>
                <label for="language" class="block text-sm font-medium text-gray-700">Programming Language</label>
                <select id="language" name="language" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    <option value="">Select a language</option>
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                    <option value="cpp">C++</option>
                </select>
            </div>

            <div>
                <label for="file" class="block text-sm font-medium text-gray-700">Upload Solution File</label>
                <input type="file" id="file" name="code" required
                    class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                <p class="mt-1 text-sm text-gray-500">
                    For Python: .py file<br>
                    For Java: .java file<br>
                    For C++: .cpp file
                </p>
            </div>

            <div class="flex justify-end">
                <button type="submit"
                    class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>
{{end}}
