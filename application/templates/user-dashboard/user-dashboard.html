{{define "content"}}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="py-6">
        <h1 class="text-3xl font-bold text-gray-900">User Dashboard</h1>
        
        <div class="mt-8 grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
            <!-- My Questions Section -->
            <div class="bg-white overflow-hidden shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">My Questions</h3>
                    <div class="mt-2">
                        <p class="text-sm text-gray-500">View and manage your questions</p>
                    </div>
                    <div class="mt-5">
                        <a href="/my-questions" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700">
                            View My Questions
                        </a>
                    </div>
                </div>
            </div>

            <!-- Published Questions Section -->
            <div class="bg-white overflow-hidden shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">Published Questions</h3>
                    <div class="mt-2">
                        <p class="text-sm text-gray-500">View and solve published questions</p>
                    </div>
                    <div class="mt-5">
                        <a href="/published-questions" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700">
                            View Published Questions
                        </a>
                    </div>
                </div>
            </div>

            <!-- Submissions Section -->
            <div class="bg-white overflow-hidden shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">Submissions</h3>
                    <div class="mt-2">
                        <p class="text-sm text-gray-500">View your submission history</p>
                    </div>
                    <div class="mt-5">
                        <a href="/submissions" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700">
                            View Submissions
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}
