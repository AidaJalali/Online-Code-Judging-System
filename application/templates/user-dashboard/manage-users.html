{{define "content"}}
<div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">User Management</h1>

    {{if .Error}}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
        <span class="block sm:inline">{{.Error}}</span>
    </div>
    {{end}}

    {{if .Success}}
    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
        <span class="block sm:inline">{{.Success}}</span>
    </div>
    {{end}}

    <div class="bg-white shadow-md rounded-lg p-6">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Username</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    {{range .Users}}
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{.Username}}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{.Role}}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            <form action="/update-user-role" method="POST" class="inline" onsubmit="return confirmRoleChange(this, '{{.Username}}', '{{.Role}}');">
                                <input type="hidden" name="username" value="{{.Username}}">
                                <input type="hidden" name="current_role" value="{{.Role}}">
                                <button type="submit" class="text-blue-600 hover:text-blue-900">
                                    {{if eq .Role "admin"}}
                                    Make Regular User
                                    {{else}}
                                    Make Admin
                                    {{end}}
                                </button>
                            </form>
                        </td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    function confirmRoleChange(form, username, currentRole) {
        const action = currentRole === 'admin' ? 'demote' : 'promote';
        const message = currentRole === 'admin' 
            ? `Are you sure you want to demote ${username} from admin to regular user?`
            : `Are you sure you want to promote ${username} to admin?`;
        
        if (currentRole === 'admin') {
            message += '\n\nWarning: This user will lose admin privileges.';
        }
        
        return confirm(message);
    }
</script>
{{end}}
