{{define "content"}}
<div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">User Management</h1>

    <!-- Popup Message -->
    <div id="messagePopup" class="fixed top-4 right-4 z-50 hidden">
        <div class="bg-white shadow-lg rounded-lg p-4 max-w-sm">
            <div class="flex items-center">
                <div id="messageIcon" class="mr-3"></div>
                <div id="messageText" class="flex-1"></div>
                <button onclick="closePopup()" class="text-gray-500 hover:text-gray-700">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div class="bg-white shadow-md rounded-lg p-6">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Username</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    {{range .Users}}
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{.Username}}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{.Role}}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            {{if ne .Username $.User.Username}}
                            <form action="/update-user-role" method="POST" class="inline" onsubmit="return handleRoleChange(this, '{{.Username}}', '{{.Role}}');">
                                <input type="hidden" name="username" value="{{.Username}}">
                                <input type="hidden" name="current_role" value="{{.Role}}">
                                <button type="submit" class="text-blue-600 hover:text-blue-900">
                                    {{if eq .Role "admin"}}
                                    Make Regular User
                                    {{else}}
                                    Make Admin
                                    {{end}}
                                </button>
                            </form>
                            {{else}}
                            <span class="text-gray-400">Cannot change own role</span>
                            {{end}}
                        </td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    function showPopup(message, isError) {
        const popup = document.getElementById('messagePopup');
        const messageText = document.getElementById('messageText');
        const messageIcon = document.getElementById('messageIcon');
        
        // Set message and icon
        messageText.textContent = message;
        messageIcon.innerHTML = isError 
            ? '<svg class="h-6 w-6 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>'
            : '<svg class="h-6 w-6 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>';
        
        // Set background color
        popup.classList.remove('bg-red-100', 'bg-green-100');
        popup.classList.add(isError ? 'bg-red-100' : 'bg-green-100');
        
        // Show popup
        popup.classList.remove('hidden');
        
        // Auto-hide after 3 seconds
        setTimeout(closePopup, 3000);
    }

    function closePopup() {
        document.getElementById('messagePopup').classList.add('hidden');
    }

    function handleRoleChange(form, username, currentRole) {
        // Prevent changing own role
        if (username === '{{.User.Username}}') {
            showPopup('You cannot change your own role', true);
            return false;
        }

        const message = currentRole === 'admin' 
            ? `Are you sure you want to demote ${username} from admin to regular user?`
            : `Are you sure you want to promote ${username} to admin?`;
        
        if (confirm(message)) {
            // Submit the form using fetch
            fetch(form.action, {
                method: 'POST',
                body: new FormData(form),
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.error) {
                    showPopup(data.error, true);
                } else {
                    showPopup(data.success, false);
                    // Reload the page to show updated roles
                    setTimeout(() => window.location.reload(), 1000);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showPopup('An error occurred while updating the role', true);
            });
        }
        
        // Always return false to prevent form submission
        return false;
    }
</script>
{{end}}
