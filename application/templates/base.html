{{define "base"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="/" class="flex items-center py-4">
                            <span class="font-semibold text-gray-500 text-lg">Online Judge</span>
                        </a>
                    </div>
                    {{if .User}}
                    <div class="flex items-center space-x-4">
                    </div>
                    {{end}}
                </div>
                <div class="flex items-center space-x-4">
                    {{if .User}}
                    <span class="text-gray-600 px-3 py-2 rounded-md text-sm font-medium">Welcome, {{.User.Username}}</span>
                    <a href="/logout" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Logout</a>
                    {{else}}
                    <a href="/login" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Sign In</a>
                    <a href="/register" class="bg-blue-500 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-600">Sign Up</a>
                    {{end}}
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8 flex-grow">
        {{if .Error}}
        <div class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded relative" role="alert">
            <span class="block sm:inline">{{.Error}}</span>
        </div>
        {{end}}
        {{if .Success}}
        <div class="mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded relative" role="alert">
            <span class="block sm:inline">{{.Success}}</span>
        </div>
        {{end}}
        {{template "content" .}}
    </main>

    <footer class="bg-white shadow-lg mt-auto">
        <div class="max-w-6xl mx-auto px-4 py-4">
            <p class="text-center text-gray-500">Â© 2024 Online Judge. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
{{end}}
