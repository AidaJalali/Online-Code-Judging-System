{{define "content"}}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900">Questions</h1>
    </div>  
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Created At</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Updated At</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                {{range .Questions}}
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">{{.ID}}</td>
                    <td class="px-6 py-4 whitespace-nowrap font-bold">{{.Title}}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        {{if eq .Status "published"}}
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">published</span>
                        {{else}}
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-gray-100 text-gray-800">draft</span>
                        {{end}}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">{{.CreatedAt}}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{.UpdatedAt}}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <a href="/questions/submit?id={{.ID}}" class="inline-block px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Submit Answer</a>
                    </td>
                </tr>
                {{else}}
                <tr>
                    <td colspan="6" class="px-6 py-4 text-center text-gray-500">No questions found.</td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</div>
{{end}}
